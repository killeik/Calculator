<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
  </head>
<body>

<section class="calculator">

  <label>
    <input type="text" name="" class="screen">
  </label>

  <div class="buttons">

  <!-- yellow -->
<button name="button" class="btn btn-yellow" data-num="*">×</button>
<button name="button" class="btn btn-yellow" data-num="/">÷</button>
<button name="button" class="btn btn-yellow" data-num="-">-</button>
<button name="button" class="btn btn-yellow" data-num="+">+</button>

<!-- another colors -->
<button name="button" class="btn-another btn-clear" >C</button>
<button name="button" class="btn-another btn-delete" >←</button>
<button name="button" class="btn-another btn-equal" >=</button>

<!-- grey -->
<button name="button" class="btn btn-grey" data-num="7">7</button>
<button name="button" class="btn btn-grey" data-num="8">8</button>
<button name="button" class="btn btn-grey" data-num="9">9</button>
<button name="button" class="btn btn-grey" data-num="4">4</button>
<button name="button" class="btn btn-grey" data-num="5">5</button>
<button name="button" class="btn btn-grey" data-num="6">6</button>
<button name="button" class="btn btn-grey" data-num="1">1</button>
<button name="button" class="btn btn-grey" data-num="2">2</button>
<button name="button" class="btn btn-grey" data-num="3">3</button>
<button name="button" class="btn btn-grey" data-num=".">.</button>
<button name="button" class="btn btn-grey" data-num="0">0</button>
<button name="button" class="btn btn-grey btn-secret" data-num=""></button>
</div>

</section>

<script src="script.js"></script>
</body>
</html>
